<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Customer</title>
</head>
<body>
<h1>Update customer</h1>

<div class="container">
    <form action="#" th:action="@{/customers/{customerId}(customerId=${customer.id})}"
          th:object="${customer}" method="post">
        <input hidden type="text" id="id" th:field="*{id}">
        <div style="padding:10px;">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname"
                   placeholder="Your name.." th:field="*{firstName}">
        </div>

        <div style="padding:10px;">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname"
                   placeholder="Your last name.."
                   th:field="*{lastName}">
        </div>
        <div style="padding:10px;">
            <label for="email">Country</label>
            <input type="text" id="email" name="email"
                   placeholder="Your email.." th:field="*{email}">
        </div>

        <input style="padding:10px;" type="submit" value="Submit">
    </form>
</div>

</body>
</html>
