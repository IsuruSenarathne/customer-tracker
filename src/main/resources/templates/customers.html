<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/add-customer-style.css}"/>
    <title>Home</title>
</head>
<body>

<h1>Cutomers page</h1>
<p>Use this page to control customers in you system</p>

<div class="container">
    <div id="content">
        <input type="button" value="Add customer"
               onclick="window.location.href='addCustomer'; return false"
               class="add-button"
        />
        <table>
            <thead>
            <th>Fist Name</th>
            <th>Lase Name</th>
            <th>Email</th>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.email}"></td>
                <td><a th:href="@{/customers/update/{id}(id=${customer.id})}">Edit</a></td>
                <td><a th:href="@{/customers/{id}(id=${customer.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
